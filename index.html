<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1 class="aSimple animate__animated animate__fadeInLeft">a simple</h1>
        <h1 class="gpaTitle animate__animated animate__fadeIn animate_slow">grade</h1>
        <h1 class="calulatorTitle animate__animated animate__fadeInRight">calculator</h1>
        <a class="arrowContainer" href="#main">
        <span class="arrow"></span>
        </a>
    </header>
    <div class="inputContainer">
    <aside class="savedClasses" >
        <h1>My Classes</h1>
        <div id="savedContainer"></div>
    </aside>
    <main id="main" class="main">
        <div class="classContainer">
            <h1>Name of the class:</h1>
            <input id="className"></input>
        </div>
        <form class="formContainer">
            <div class="col">
                <h2>Assignment:</h1>
                <input id="assignment"></input>
            </div>
            <div class="col">
                <h2>Grade:</h2>
                <input id="grade" type="number"></input>
            </div>
            <div class="col">
                <h2>Weight:</h2>
                <input id="weight" type="number"></input>
            </div>
        </form>
    <button id="addRow">Add This Grade </button>
    <div class="tableContainer">
        <table id="gradeTable">
            <thead> 
                <th>Assigment Name</th>
                <th>Grade (%)</th>
                <th>Weight (%)</th>
            </thead>
            <tbody id="inputGrades"></tbody>
            </tbody>
        </table>
    </div>  
    <button id="calculateGrade">Calculate</button>
        
    </main>
</div>
    <section id="results">

    </section>
    <footer>
        made with js. html. css.
    </footer>
<script src="./assets/script.js"></script> 
</body>
</html>
